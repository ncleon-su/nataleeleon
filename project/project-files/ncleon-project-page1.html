<!DOCTYPE html>
<html lang=en>
    <head>
        <title>VOTE! Home</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel=stylesheet type="text/css" href="style1.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
        <h1> Election day is Tuesday, November 3rd</h1>
        <nav>
        <ul>
            <li><a href="https://ncleon-su.github.io/nataleeleon/project/project-files/ncleon-project-page1.html">Page 1</a></li>
            <li><a href="https://ncleon-su.github.io/nataleeleon/project/project-files/ncleon-project-page2.html">Page 2</a></li>
            <li><a href="https://ncleon-su.github.io/nataleeleon/project/project-files/ncleon-project-page3.html">Page 3</a></li>
        </ul>

        <main>
            <section class="row">  
                <div class="link col box"> <i class="fas fa-flag-usa"></i>           
                    <a href="https://www.vote.org/register-to-vote/">Register to vote</a></div>
                <div class="link col box"> <i class="far fa-check-square"></i>
                    <a href="https://www.vote.org/am-i-registered-to-vote/">Check if you are registered to vote</a></div>
                <div class="link col box">  <i class="far fa-envelope"></i>  
                    <a href="https://www.vote.org/absentee-ballot/">Request your absentee ballot</a></div>

                    <a href="https://my2020census.gov/">The 2020 Census</a></div>
            </section>
            <section class="row">
            <div class="img-1 col">
            <img src="I_voted_resized.JPEG" alt="I voted stickers" width="350" height="300"></div>
            <div class="img-2 col">
                <img src="protester-with-sign.jpg" alt="protester holding sign" width="230" height="400"></div>
            <div class="img-3 col">
                <img src="American-flag.jpeg" alt="american flag" width="350" height="300"></div>
            </section>
        </main>
